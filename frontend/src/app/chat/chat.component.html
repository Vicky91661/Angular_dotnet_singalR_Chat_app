<div class="chat-container">
    <div class="chat-header">
        <h3>Welcome to <span>Dummy Room Name</span> Group</h3>
        <button class="leave-button" (click)="leaveChat()">Leave Chat</button>
    </div>
    <div class="chat-content">
        <div class="users-section">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search">
                <button class="leave-button"  type="button">Search</button>
            </div>
            <div class="connected-users">
                <h4>Connected Users</h4>
                <div class="user" *ngFor="let user of AllUsers;" >
                    <h5>{{user}}</h5>
                </div>
            </div>
        </div>

        <div class="mesgs">
            <div class="msg-history">
                <ng-container *ngFor="let message of messages">
                    <div [ngClass]="{'incoming_msg': message.user !== loggedInUserName, 'outgoing_msg': message.user === loggedInUserName}">
                        <div *ngIf="message.user !== loggedInUserName" class="incoming_msg_img"> 
                            <img src="https://ptetutorials.com/images/user-profile.png"> 
                        </div>
                        <div *ngIf="message.user !== loggedInUserName" class="received_msg">
                            <div class="received_withd_msg"> 
                                <p>{{message.message}}</p>
                                <span class="time_date">{{message.user}} | {{message.messageTime | date: 'medium' }}</span>
                            </div>
                        </div>
                        <div *ngIf="message.user === loggedInUserName" class="sent_msg">
                            <p>{{message.message}}</p>
                            <span class="time_date">{{message.user}} | {{message.messageTime | date: 'medium'}}</span>
                        </div>
                    </div>    
                </ng-container>
            </div>
            <div class="type-msg">
                <div class="input_msg_write">
                    <input (keydown.enter)="sendMessage()" [(ngModel)]="inputMessage" type="text" class="write_msg" placeholder="Type a message">
                    <button (click)="sendMessage()" type="button">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</div>
